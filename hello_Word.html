<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            transition: background 2s ease;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            transition: all 0.3s ease;
        }

        .message-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .interactive-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .color-change {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
        }

        .counter {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .social-icon:hover {
            transform: rotate(15deg) scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .facebook:hover {
            background: #3b5998;
        }

        .instagram:hover {
            background: #e1306c;
        }

        .gmail:hover {
            background: #d44638;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .color-indicator {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 id="hello-text">Hello, World!</h1>
        <p class="subtitle">Bienvenue sur ma premier page Github .</p>
        
        <div class="message-box">
            <p>il y a tellement de choses à faire ensemble !</p>
            <p class="color-indicator" id="color-indicator">current color : blue-purple</p>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon gmail">
                <i class="fab fa-google"></i>
            </a>
        </div>
        
        <div class="interactive-section">
            <button class="btn" id="change-text">tchange text</button>
            <button class="btn" id="change-color">change color</button>
            <button class="btn" id="add-particle">add particles</button>
        </div>
        
        <div class="counter">
            clicked:<span id="click-counter">0</span>
        </div>
    </div>
    
    <footer>
        © 2025 Premier site
    </footer>

    <script>
        // إنشاء جسيمات عائمة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // موقع عشوائي
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // حجم عشوائي
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // مدة حركة عشوائية
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // تهيئة الجسيمات
        createParticles();
        
        // عناصر DOM
        const helloText = document.getElementById('hello-text');
        const changeTextBtn = document.getElementById('change-text');
        const changeColorBtn = document.getElementById('change-color');
        const addParticleBtn = document.getElementById('add-particle');
        const clickCounter = document.getElementById('click-counter');
        const colorIndicator = document.getElementById('color-indicator');
        
        // متغيرات
        let counter = 0;
        let autoColorChangeInterval;
        
        // خيارات النص
        const greetings = [
            "Hello, World!",
            "مرحباً بالعالم!",
            "Hola, Mundo!",
            "Bonjour, Monde!",
            "Hallo, Welt!",
            "Ciao, Mondo!",          
            "Привет, мир!",

        ];
        
        // خيارات الألوان مع أسمائها
        const colors = [
            { gradient: "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)", name: "plue-purple" },
            { gradient: "linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%)", name: "orange-red" },
            { gradient: "linear-gradient(135deg, #00b09b 0%, #96c93d 100%)", name: "green-turquoise" },
            { gradient: "linear-gradient(135deg, #834d9b 0%, #d04ed6 100%)", name: "purple-pink" },
            { gradient: "linear-gradient(135deg, #1d976c 0%, #93f9b9 100%)", name: "neon green" },
            { gradient: "linear-gradient(135deg, #ff5e62 0%, #ff9966 100%)", name: "pink-orange" },
            { gradient: "linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%)", name: "dark purple" },
            { gradient: "linear-gradient(135deg, #11998e 0%, #38ef7d 100%)", name: "green-light turquoise" }
        ];
        
        // تغيير اللون تلقائياً مع الوقت
        function startAutoColorChange() {
            let colorIndex = 0;
            
            autoColorChangeInterval = setInterval(() => {
                document.body.style.background = colors[colorIndex].gradient;
                colorIndicator.textContent = `current color : ${colors[colorIndex].name}`;
                
                colorIndex = (colorIndex + 1) % colors.length;
            }, 5000); // تغيير اللون كل 5 ثواني
        }
        
        // إيقاف تغيير اللون التلقائي
        function stopAutoColorChange() {
            clearInterval(autoColorChangeInterval);
        }
        
        // مستمعي الأحداث
        changeTextBtn.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * greetings.length);
            helloText.textContent = greetings[randomIndex];
            updateCounter();
        });
        
        changeColorBtn.addEventListener('click', function() {
            // إيقاف التغيير التلقائي مؤقتاً عند النقر يدوياً
            stopAutoColorChange();
            
            const randomIndex = Math.floor(Math.random() * colors.length);
            document.body.style.background = colors[randomIndex].gradient;
            colorIndicator.textContent = `اللون الحالي: ${colors[randomIndex].name}`;
            
            updateCounter();
            
            // إعادة تشغيل التغيير التلقائي بعد 10 ثواني
            setTimeout(startAutoColorChange, 10000);
        });
        
        addParticleBtn.addEventListener('click', function() {
            createParticles();
            updateCounter();
        });
        
        // تحديث عداد النقرات
        function updateCounter() {
            counter++;
            clickCounter.textContent = counter;
        }
        
        // إضافة تأثيرات تفاعلية لصندوق الرسالة
        const messageBox = document.querySelector('.message-box');
        
        messageBox.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        messageBox.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
        
        // بدء تغيير الألوان تلقائياً عند تحميل الصفحة
        startAutoColorChange();
    </script>
</body>
</html>
